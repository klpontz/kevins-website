	<script>
	    $(document).ready(function(){							
	      $(".contentBox").livequery('click', function() {
	        $(this)
	          .animate({"height" : "50%"}, 500)
	          .animate({"width" : "90%"}, 500);
	      });
	    });
	 </script>

  <script>
    $(document).ready(function(){							
		var newHeight = $('body').outerHeight() + 1000;
		$("body").css("height",newHeight);
    });
  </script>  

  <script>  
    $(document).ready(function(){
	  $(".brick").livequery('click', function () {
	    $(this).effect("highlight", {color:"#ffffff"}, 4000);
	  });
    });	  
  </script>  
  
  <script>
  $(document).ready(function(){

  	// hide #back-top first
  	$("#back-top").hide();
	
  	// fade in #back-top
  	$(function () {
  		$(window).scroll(function () {
  			if ($(this).scrollTop() > 100) {
  				$('#back-top').fadeIn();
  			} else {
  				$('#back-top').fadeOut();
  			}
  		});

  		// scroll body to 0px on click
  		$('#back-top a').click(function () {
  			$('body,html').animate({
  				scrollTop: 0
  			}, 800);
  			return false;
  		});
  	});

  });
  </script>
  
  
  
   <p id="back-top"><a href="#top"><span></span>Top</a></p>
