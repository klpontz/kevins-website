<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hi! I'm Kevin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website about me, Kevin, and my exploits, adventures, successes, failures, challenges, and happiness.">
    <meta name="author" content="Kevin Rocci">

    <!-- Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">	
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div id="content"></div>
    <div id="back-top"><a href="#top"><span></span>Top</a></div>
  
      <footer>
        <p>&copy; Kevin Rocci 2012</p>
      </footer>

    <!-- Javascript
    ================================================== -->

	<script src="js/jquery.js"></script>
	<script src="js/jquery.livequery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/masonry.js"></script>
	<script src="js/jquery.scrollTop.js"></script>
	<script src="js/box-maker.js"></script>

	<script>
	    $(document).ready(function(){							
	      $(".contentBox").livequery('click', function() {
	        $(this)
	          .animate({"height" : "50%"}, 500)
	          .animate({"width" : "90%"}, 500);
	      });
	    });
	 </script>

  <script>
    $(document).ready(function(){
	  var newHeight = $('body').outerHeight() + 1000;
	  $("#scrollOn").css("height",newHeight);
	});	
	
  </script>  

  <script>  
    $(document).ready(function(){
	  $(".brick").livequery('click', function () {
	    $(this).effect("highlight", {color:"#ffffff"}, 4000);
	  });
    });	  
  </script>  
  <div id="scrollOn"></div>  
  </body>
</html>
